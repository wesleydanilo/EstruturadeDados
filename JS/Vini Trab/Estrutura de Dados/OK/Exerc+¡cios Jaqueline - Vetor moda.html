			let vetor = [10, 20, 10, 5, 5]
			document.write("Vetor: " + vetor + "<br/>Qdt de elementos: " + vetor.length);
			
				
			function moda(vt){
				let j;
				let moda = [];
				let cont = [];
				let maiorIndex = 0;
				let numero;
				
				for(j=0; j<vt.length; j++){
					numero = vt[j];
					cont[numero] = (cont[numero] || 0) + 1;
					if(cont[numero] > maiorIndex){
						maiorIndex = cont[numero];
					}
				}
				console.log(cont);
				for(j in cont){
					if(cont.hasOwnProperty(j)){
						if(cont[j] === maiorIndex){
							moda.push(Number(j));
						}
					}
				}
				if(moda.length != 1){
					document.write("<br/>Moda do vetor: Não existe");
				} else {
					document.write("<br/>Moda do vetor: " + moda);
				}				
			}
						
			
			let i;
			let media = 0;
			let maior, aux;
			let impar = [];
			let par = [];
			
			for(i=0; i < vetor.length; i++){
				media += vetor[i];
				aux = vetor[i]
				if(i == 0){
					maior = aux;
				}else{
					if(aux > maior){
						maior = aux;
					}
				}
				if(vetor[i] % 2 == 0){
					par.push(vetor[i]);
				}else{
					impar.push(vetor[i]);
				}
			}
			
			
			document.write("<br/><br/><br/>Média do vetor: " + media/vetor.length);
			document.write("<br/>Maior nº do vetor: " + maior);
			document.write("<br/>Vetor de nº Par: " + par);
			document.write("<br/>Vetor de nº Impar: " + impar);
			moda(vetor);
			
        </script>
