<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf8">
  <title>Minha primeira pagina HTML</title>
  <script>
    'use strict'; // Modo chato do JS - não deixa usar variavel sem declarar

    var pilha = [];
    var x;

    x = parseInt(prompt("Informe um numero: "));
    pilha.push(x);
    pilha.push(1);
    pilha.push(2);

    alert("Pilha: " + pilha);

    x = pilha.pop();

    alert("Elemento: " + x);
    alert("Pilha: " + pilha);
    











  </script>
</head>

<body>
  <h1>Titulo</h1>
  <p>Isto é um parágrafo</p>

</body>

</html>
