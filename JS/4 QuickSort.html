      //colocar na chamada (nome vetor, inicio vetor(0), final vetor(.lenght - 1)) 
      //function quicksort(VETOR, 0, VETOR.lenght - 1) {
      function quicksort(array, left, right) {
          var i = left;
          var j = right;
          var tmp;
          var pivotidx = (left + right) / 2;
          var pivot = parseInt(array[pivotidx.toFixed()]);
          // PARTIÇÃO
          while (i <= j) {
            while (parseInt(array[i]) < pivot)
              i++;
            while (parseInt(array[j]) > pivot)
              j--;
            if (i <= j) {
              tmp = array[i];
              array[i] = array[j];
              array[j] = tmp;
              i++;
              j--;
            }
          }
          // RECURSÃO
          if (left < j)
            quicksort(array, left, j);
          if (i < right)
            quicksort(array, i, right);
          return array;
        }
