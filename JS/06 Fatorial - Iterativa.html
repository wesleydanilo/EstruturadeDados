<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Minha primeira pagina HTML</title>
        <script>
            'use strict'; // Modo chato do JS - não deixa usar variavel sem declarar

          function fatorial(num){
            if (num < 0){
              return (-1);
            }
            else if (num == 0) {
              return (1);
            }
            var temp = num;
            while (num-- > 2) {
              temp *= num;
            }
            return temp;
           }

          var result = fatorial(6);
          document.write(result);



        </script>
    </head>

    <body>
        <h1>Titulo</h1>
        <p>Isto é um parágrafo</p>

    </body>
</html>
