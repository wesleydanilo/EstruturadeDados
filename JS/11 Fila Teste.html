<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf8">
  <title>Minha primeira pagina HTML</title>
  <script>
    'use strict'; // Modo chato do JS - não deixa usar variavel sem declarar

    var fila = [];
    var x;

    x = parseInt(prompt("Informe um numero: "));
    fila.push(x);
    fila.push(1);
    fila.push(2);

    alert("Fila: " + fila);

    x = fila.shift();
    alert("elemento: " + x);
    alert("Fila: " + fila);
    









  </script>
</head>

<body>
  <h1>Titulo</h1>
  <p>Isto é um parágrafo</p>

</body>

</html>
